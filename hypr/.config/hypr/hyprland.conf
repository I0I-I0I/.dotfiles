autogenerated = 0

monitorv2 {
    output = DP-1
    disabled = 0
    mode = 1920x1080@144
    position = 0x0
    scale = 1
}

monitorv2 {
    output = HDMI-A-1
    disabled = 1
    mode = 1920x1080@60
    position = auto
    scale = 1
}

monitorv2 {
    output = HDMI-A-1
    disabled = 1
    mirror = DP-1
    mode = preferred
    position = auto
    scale = 1
}

monitorv2 {
    output =
    disabled = 0
    mode = 1920x1080@60
    position = 0x0
    scale = 1
}

exec-once = waybar
exec-once = wlsunset -S 4:30 -s 22:00 -t 4000:6500
exec-once = wl-paste --watch cliphist store
exec-once = swww-daemon
exec-once = ulauncher & ulauncher-toggle

general {
    gaps_in = 0
    gaps_out = 0

    gaps_in = 4
    gaps_out = 12

    border_size = 0
    no_border_on_floating = true
    resize_on_border = true
    layout = master
}

decoration {
    blur {
        new_optimizations = yes
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

master {
    new_status = master
    mfact = 0.55
}

animations {
    enabled = no
}

input {
    kb_layout = us,ru
    kb_options = ctrl:nocaps,grp:win_space_toggle
    repeat_rate = 35
    repeat_delay = 250
    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }
}

$mainMod = SUPER
$terminal = ghostty
$menu = ulauncher-toggle
$browser = zen
$waybar = toggle-waybar
$spotify = spotify --enable-features=UseOzonePlatform --ozone-platform=wayland
$lock = hyprlock
$colorpicker = hyprpicker -a -r
$explorer = foot -e yazi
$wallpaper = waypaper

bind = $mainMod, C, exec, screenshot region
bind = $mainMod CONTROL, C, exec, screenshot window
bind = $mainMod ALT, C, exec, screenshot all
bind = $mainMod SHIFT, V, exec, vpn tog
bind = $mainMod, V, exec, cliphist list | wmenu -i -f 'Maple Mono CN 12' -l 30 | cliphist decode | wl-copy

bind = $mainMod, E, exec, $explorer
bind = $mainMod SHIFT, P, exec, $wallpaper
bind = $mainMod SHIFT, C, exec, $colorpicker
bind = $mainMod SHIFT, L, exec, $lock
bind = $mainMod SHIFT, M, exec, $spotify
bind = $mainMod SHIFT, B, exec, $browser
bind = $mainMod SHIFT, RETURN, exec, $terminal
bind = $mainMod, B, exec, $waybar
bind = ALT, SPACE, exec, $menu

bind = $mainMod, G, exec, bash -c 'hyprctl keyword general:gaps_in $(hyprctl getoption general:gaps_in -j | jq -r ".custom" | grep -q "0 0 0 0" && echo 4 || echo 0); hyprctl keyword general:gaps_out $(hyprctl getoption general:gaps_out -j | jq -r ".custom" | grep -q "0 0 0 0" && echo 12 || echo 0)'
bind = $mainMod, J, cyclenext
bind = $mainMod, K, cyclenext, prev
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod, D, layoutmsg, removemaster
bind = $mainMod, H, layoutmsg, mfact -0.05
bind = $mainMod, L, layoutmsg, mfact +0.05
bind = $mainMod, Q, killactive
# bind = $mainMod, T, layoutmsg, orientationtop
bind = $mainMod, F, fullscreen
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, RETURN, togglefloating

bind = $mainMod, DOWN, movewindow, d 40
bind = $mainMod, UP, movewindow, u 40
bind = $mainMod, RIGHT, movewindow, r 40
bind = $mainMod, LEFT, movewindow, l 40
bind = $mainMod SHIFT, DOWN, resizeactive, 0 40
bind = $mainMod SHIFT, UP, resizeactive, 0 -40
bind = $mainMod SHIFT, RIGHT, resizeactive, 40 0
bind = $mainMod SHIFT, LEFT, resizeactive, -40 0
bind = $mainMod SHIFT, SPACE, layoutmsg, swapwithmaster master

bind = $mainMod, 0, workspace, special:magic
bind = $mainMod SHIFT, 0, movetoworkspace, special:magic
bind = $mainMod, comma, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod SHIFT, comma, movetoworkspace, e-1
bind = $mainMod SHIFT, period, movetoworkspace, e+1

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

bind = $mainMod SHIFT, Q, exit
bind = CTRL ALT, Delete, exit
bind = CTRL ALT, F1, exec, hyprctl dispatch switchxkblayout next

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, mouse:274, togglefloating

windowrule = opacity 0.9 0.9 0.9, class:(cursor)

bind = $mainMod, T, exec, ~/.dotfiles/scripts/toggle-sidebar
windowrule = float,class:^(kitty-sidebar)$
windowrule = size 40% 94.9%,class:^(kitty-sidebar)$
windowrule = move 13 43,class:^(kitty-sidebar)$
windowrule = noborder,class:^(kitty-sidebar)$  # Disable borders if unwanted
windowrule = pin,class:^(kitty-sidebar)$       # Keeps it on top of other windows
