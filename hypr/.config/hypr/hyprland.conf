autogenerated = 0

monitor=,preferred,auto,1
# monitor=DP-1,1920x1080@144,0x0,1
# monitor=,preferred,auto,1,mirror,DP-1

exec-once = waybar & wl-paste --watch cliphist store & swww-daemon & wlsunset -S 4:30 -s 23:00 -t 4000:6500

general {
    gaps_in = 0
    gaps_out = 0
    # gaps_in = 4
    # gaps_out = 12
    border_size = 0
    no_border_on_floating = true
    layout = dwindle
}

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

decoration {
}

dwindle {
    pseudotile = yes
    preserve_split = no
    smart_split = false
}

master {
    new_status = master
    mfact = 0.55
}

animations {
    enabled = no
}

input {
    kb_layout = us,ru
    kb_options = ctrl:nocaps,grp:win_space_toggle
    repeat_rate = 35
    repeat_delay = 300
    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }
}

$mainMod = SUPER
$terminal = ghostty
$menu = wmenu-run -i -f "'Maple Mono CN' Normal 16"
$browser = zen
$qutebrowser = qutebrowser
$waybar = toggle-waybar
$spotify = spotify --enable-features=UseOzonePlatform --ozone-platform=wayland
# $lock = waylock -init-color 0x111111 -input-color 0x666666 -fail-color 0x6C4141
$lock = hyprlock
$colorpicker = hyprpicker -a -r
$explorer = foot -e yazi
$wallpaper = waypaper

bind = $mainMod, C, exec, screenshot region
bind = $mainMod CONTROL, C, exec, screenshot window
bind = $mainMod ALT, C, exec, screenshot all
bind = $mainMod SHIFT, V, exec, vpn tog
bind = $mainMod, V, exec, cliphist list | wmenu -i -f 'Maple Mono CN 12' -l 30 | cliphist decode | wl-copy

bind = $mainMod, E, exec, $explorer
bind = $mainMod SHIFT, P, exec, $wallpaper
bind = $mainMod SHIFT, C, exec, $colorpicker
bind = $mainMod SHIFT, L, exec, $lock
bind = $mainMod SHIFT, M, exec, $spotify
bind = $mainMod SHIFT, B, exec, $browser
bind = $mainMod ALT, B, exec, $qutebrowser
bind = $mainMod SHIFT, RETURN, exec, $terminal
bind = $mainMod, B, exec, $waybar
bind = $mainMod, P, exec, $menu

bind = $mainMod, J, cyclenext
bind = $mainMod, K, cyclenext, prev
bind = $mainMod, I, layoutmsg, addmaster
bind = $mainMod, D, layoutmsg, removemaster
bind = $mainMod, H, layoutmsg, mfact -0.05
bind = $mainMod, L, layoutmsg, mfact +0.05
bind = $mainMod, Q, killactive
bind = $mainMod, T, layoutmsg, orientationtop
bind = $mainMod, F, fullscreen
bind = $mainMod, M, fullscreen, 1
bind = $mainMod SHIFT, SPACE, togglefloating

bind = $mainMod, DOWN, movewindow, d 40
bind = $mainMod, UP, movewindow, u 40
bind = $mainMod, RIGHT, movewindow, r 40
bind = $mainMod, LEFT, movewindow, l 40
bind = $mainMod SHIFT, DOWN, resizeactive, 0 40
bind = $mainMod SHIFT, UP, resizeactive, 0 -40
bind = $mainMod SHIFT, RIGHT, resizeactive, 40 0
bind = $mainMod SHIFT, LEFT, resizeactive, -40 0

bind = $mainMod, 0, workspace, special:magic
bind = $mainMod SHIFT, 0, movetoworkspace, special:magic
bind = $mainMod, comma, workspace, e-1
bind = $mainMod, period, workspace, e+1
bind = $mainMod SHIFT, comma, movetoworkspace, e-1
bind = $mainMod SHIFT, period, movetoworkspace, e+1

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

bind = $mainMod SHIFT, Q, exit
bind = CTRL ALT, Delete, exit
bind = CTRL ALT, F1, exec, hyprctl dispatch switchxkblayout next

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, mouse:274, togglefloating
