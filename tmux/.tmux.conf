set -s escape-time 1
set-option -ga terminal-overrides ",xterm-256color:Tc" # colors
set-option -g default-terminal "tmux-256color" # italic
set-option -g focus-events on

unbind C-b
set-option -g prefix C-q
bind-key C-q send-prefix

bind -r r source-file ~/.tmux.conf

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# vim-like pane switching
bind -r C-k select-pane -U
bind -r C-j select-pane -D
bind -r C-h select-pane -L
bind -r C-l select-pane -R

bind -r C-n next-window
bind -r C-p previous-window

bind-key -r X run-shell "tmux-kill"
bind-key -r N switch-client -p
bind-key -r P switch-client -n

# DESIGN TWEAKS
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none
setw -g mode-style 'fg=black bg=white bold'
# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=white bg=#262626'
set -g status-left '\
#[bg=#8a8a8a]#[fg=black]  #S \
#[bg=default]#[fg=#8a8a8a] \
'
set -g status-left-length 20
set -g status-right '\
#[bg=default]#[fg=white] %m %B ┃ %H:%M \
#[bg=white]#[fg=black] #(whoami | tr '[:lower:]' '[:upper:]') \
#[bg=red]#[fg=white] #h \
'
set -g status-right-length 50
setw -g window-status-current-format '#[bg=white]┃#[fg=black]#[bg=white] #I #W #[fg=white]┃#[bg=default]'
setw -g window-status-format '┃ #[fg=white]#I #[fg=white]#W ┃'
set -g message-style 'fg=white bg=black bold'
